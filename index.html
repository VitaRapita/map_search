<!DOCTYPE html>
<html ng-app="mapApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
        <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
        <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
        <link href="style.css" rel="stylesheet">
        <!--<script src="lib/ionic/js/ionic.bundle.js"></script>-->
        <!--<script src="cordova.js"></script>-->
        <script src="app.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAO8KdFbKNeTjQVNbizD9Uc0oTolb4jZ-k&signed_in=true&libraries=places"></script>
    </head>

    <body ng-controller="MapController">
        <ion-pane>
            <ion-header-bar class="bar-dark" >
              <!--<h1 class="title">Map</h1>-->
              <input id="pac-input" class="controls" type="text" placeholder="Search Box" ng-keypress="search()">
            </ion-header-bar>
            <ion-content >

              <div id="map" data-tap-disabled="true"></div>
               
            </ion-content>
            <ion-footer-bar class="bar-dark">
              <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
            </ion-footer-bar>
                    
        </ion-pane>
        
    </body>
</html>
